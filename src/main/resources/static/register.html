<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/regiser.css" type="text/css">


    <title>Register</title>
</head>

<div class="top-bar">
    <h1> Music Time Capsule </h1>
    <h3> Remember your year in music. </h3>
</div>

<body class="container">
<div class="container-md">
    <h1 id="register-subtitle"> Create your Account</h1>

    <a href="./login.html" class="login">Already have an account? Login here.</a>

    <form id="register-form">

       <div class="form-group">
           <label for="register-username">Username</label>
           <input type="text" class="form-control" id="register-username" placeholder="Username">
       </div>

        <div class="form-group">
            <label for="register-password">Password</label>
            <input type="password" class="form-control" id="register-password" placeholder="Password">
        </div>

        <div class="mt-1">
            <button id="submit-button" type="submit" class="submit">Submit</button>

        </div>

    </form>
</div>

<script src="./javascript/register.js" type="application/javascript"></script>

</body>
</html>
