<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="css/profile.css" type="text/css">
  <title>Profile</title>

</head>
<body>

<div class="top-bar">
  <h1> Music Time Capsule </h1>
  <h3> Remember your year in music. </h3>
</div>

<br>
<br>
<br>
<br>
<br>
<br>

<div class="modal fade" id="song-edit-modal" data-bs-backdrop="static" tabindex="-1" aria-labelledby="song-edit-modal-title" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="song-edit-modal-title">Edit your song</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body d-flex">
        <textarea class="form-control" rows="2" id="song-body"></textarea>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" id="update-song-button" class="btn btn-primary" data-bs-dismiss="modal">Save</button>
      </div>
    </div>
  </div>
</div>

<div>
  <fieldset class="song-container">
    <legend>Add a new Song</legend>
    <form class="song-form" id="songForm">
      <table>
        <tr>
          <td><label for="songName1">Song Name:</label></td>
          <td><input type="text" id="songName1" name="songName"></td>
        </tr>
        <tr>
          <td><label for="artist">Artist:</label></td>
          <td><input type="text" id="artist" name="artist"></td>
        </tr>
        <td><label for="album">Album:</label></td>
        <td><input type="text" id="album" name="album"></td>

      </table>
      <button id="submit" type="submit" class="song-submit">Submit</button>
    </form>
  </fieldset>

  <div id="cardContainer"></div>


<a class="btn btn-danger navbar-btn" href="login.html">Logout</a>



<script src="javascript/profile.js" type="application/javascript"></script>
</body>
</html>
