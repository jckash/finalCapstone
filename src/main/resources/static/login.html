<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="./css/login.css" type="text/css">
    <title>Login</title>
</head>
<body class="container">
<div class="container-md">
    <div class="top-bar">
        <h1> Music Time Capsule </h1>
        <h3> Remember your year in music. </h3>
    </div>
    <h2 class="login-subtitle" id="login-subtitle"> LOGIN</h2>
    <a href="./register.html" class="redirect">Don't have an account? Register here.</a>
    <form id="login-form">

        <div class="form-group">
            <label for="login-username">Username</label>
            <input type="text" class="form-control" id="login-username" placeholder="Username">
        </div>


        <br>
        <br>


        <div class="form-group">
            <label for="login-password">Password</label>
            <input type="password" class="form-control" id="login-password" placeholder="Password">
        </div>

        <br>
        <br>

        <div class="mt-1">
            <button id="submit-button" type="submit" class="submit">Login</button>
        </div>
        
        <div> 
            <img src="javascript/IMG_6751.jpg">
        </div>

        <div class="left-box"></div>
        <div class="right-box"></div>

    </form>
</div>
<script src="./javascript/login.js" type="application/javascript"></script>
</body>
</html>
